  <br>
  <div *ngIf="this.accstatus=='pending'">
    <h1>
Your account has not been cleard by admin yet
    </h1>
  </div>
  <div *ngIf="this.showdiv==true&&this.accstatus!='pending'"   class="container">
    <h4>Where do you want to go?</h4>
    <br>
      <div class = "row">
  
  <div class="col-12">
  <div class="row">
      <div class="col-4">
        <select class = "form-control" #start >
            <option *ngFor="let details of this.startlist" value="{{details}}">{{details}}</option>
          
          </select>
      </div>
      <div class="col-4">
        <select class = "form-control" #end >
            <option *ngFor="let details of this.endlist" value="{{details}}">{{details}}</option>
          
          </select>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-success btn-lg btn-block" (click)="searchbus(start.value,end.value)">Search BUS</button>
      </div>
  </div>
  <form  [formGroup]= "filterform" (submit)="applyfilter();">
  <div class="row">
            
    <div class="col-lg-6 col-md-6 col-sm-6">
        <input type="checkbox" #air formControlName="aircondition" />
        <label for="radio1">AC</label>
    </div>
    <div class=" col-lg-6 col-md-6 col-sm-6">
        <input type="checkbox"  #sleep formControlName="sleeper" />
        <label for="radio2">Sleeper</label>
    </div>
   

  </div>

  <div class="row">
    
    <div class="col-lg-6 col-md-6 col-sm-6">
        <input type="checkbox" #snack formControlName="snack"  />
        <label for="radio1">Refreshments</label>
    </div>
    <div class=" col-lg-6 col-md-6 col-sm-6">
        <input type="checkbox"  #fast formControlName="fast" />
        <label for="radio2">Super Fast</label>
    </div>
   

  </div>
  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-success btn-lg btn-block" >Apply filter</button>
    </div>
  </div>
  </form>
  
  <br>
      <div  class="row">
  
        <div *ngFor="let details of filtered; let index=index;" class="col-12">
          <div class="card h-100">
          
            <div class="card-body">
              <h4 class="card-title">
               {{details.name}}
              </h4>
              <div class="row">
                <div class="col-4">
                  <h5>{{details.start}}</h5>
                </div>
                <div class="col-4">
                    <h5>TO</h5>
                </div>
                <div class="col-4">
                  <h5>{{details.end}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5>Departure:- {{details.depdate}} at {{details.deptime}}</h5>
                </div>
            </div>
            
              <button type="submit" class="btn btn-success btn-lg btn-block" (click)="bookticket(details.routeid)">Book Tickets</button>
            </div>
  
          </div>
          <br>
        </div>
        
      </div>
  
     
      <!-- /.row -->
  
    </div>
  </div>
  </div>

<div *ngIf="this.accstatus=='pending'">
    <h1>
Your account has not been cleard by admin yet
    </h1>
</div>
    <div *ngIf="this.accstatus!='pending'"  class="container-fluid">

    
<div>
    <div class="card-header">
      
    </div>
    <div class="card-body">
     <h5 class="card-title">Enter the bus registration number</h5>
    <div>
      <input type="text" #busregnum class = "form-control" placeholder="Enter bus reg no for verification">
      </div> 
      <div class = "btn">
        <button  class="btn btn-primary" (click) = "processdata(busregnum.value);">Add bus</button>
    </div>

    
    
    </div>

  </div>

    
  <div  class="row">
  
    <div *ngFor="let details of prod; let index=index;" class="col-lg-4 col-md-6 mb-4">
     
      <div  class="card h-100">
      
        <div class="card-body">
          <h4 class="card-title">
           {{details.busregno}}
          </h4>
          <h5>{{details.status}}</h5>
          
        </div>

      </div>
    </div>
    
  </div>
</div>
